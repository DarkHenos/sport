<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur Sport</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Ajout de la clé d'API Font Awesome -->
    <script src="https://kit.fontawesome.com/c3ca8493d5.js" crossorigin="anonymous"></script>
</head>

<body class="dark-theme">
    <div class="container">
        <div class="menu-icon-container">
            <button id="menuBtn" class="menu-icon"><i class="fas fa-cog"></i></button>
        </div>
        <h1>Compteur de Série</h1>
        <button id="incrementBtn" class="btn"><i class="fas fa-plus"></i></button>
        <div id="counter" class="counter">0</div>
        <button id="decrementBtn" class="btn"><i class="fas fa-minus"></i></button>
        <h1>Chronomètre</h1>
        <div id="timer" class="timer">00:00</div>
        <button id="startBtn" class="btn"><i class="fas fa-play"></i></button>
        <button id="stopBtn" class="btn"><i class="fas fa-pause"></i></button>
        <button id="resetBtn" class="btn"><i class="fas fa-undo"></i></button>
    </div>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span id="closeBtn" class="close-btn"><i class="fas fa-times"></i></span>
            <h2>Réglages</h2>
            <div class="input-container">
                <label for="timerDuration">Durée du minuteur (en secondes)</label>
                <input type="number" id="timerDuration" class="input" min="1" step="1" value="">
            </div>
            <div class="toggle-container">
                <label for="addOneOnTimerEnd">Ajouter +1 au compteur de série à chaque fin du minuteur</label>
                <input type="checkbox" id="addOneOnTimerEnd" class="toggle">
            </div>
            <div class="toggle-container">
                <label for="addOneOnReset">Ajouter +1 au compteur de série à chaque réinitialisation du minuteur</label>
                <input type="checkbox" id="addOneOnReset" class="toggle">
            </div>
            <button id="saveSettingsBtn" class="btn">Enregistrer</button>
        </div>
    </div>
    <!-- Inclusion du fichier index.js -->
    <script src="main.js"></script>
    <script src="timer.js"></script>
</body>

</html>
