<div class="modal" id="motivation-modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <h1 class="title is-4">Choisir la taille de la citation</h1>
        <div class="field">
          <label class="label">Hauteur</label>
          <div class="control">
            <div class="select">
              <select id="motivation-select">
                <option value="auto">Auto</option>
                <option value="short">Courte</option>
                <option value="medium">Moyenne</option>
                <option value="tall">Haute</option>
              </select>
            </div>
          </div>
        </div>
        <button class="button is-link" id="motivation-submit">Valider</button>
        <button class="button" id="motivation-cancel">Annuler</button>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
